<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Purple Flower</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: radial-gradient(circle at center, #1a0026, #0a0012 80%);
  }

  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: transparent url("https://i.ibb.co/0MZyJqF/stars.png") repeat;
    background-size: contain;
    animation: starsMove 100s linear infinite;
    opacity: 0.6;
  }

  .scene {
    position: relative;
    width: 250px;
    height: 250px;
    filter: drop-shadow(0 0 20px rgba(200, 100, 255, 0.6));
    z-index: 5;
    cursor: pointer;
  }

  .flower {
    position: relative;
    width: 200px;
    height: 200px;
    margin: auto;
    animation: float 8s ease-in-out infinite, colorShift 15s linear infinite;
  }

  .petal {
    position: absolute;
    width: 90px;
    height: 130px;
    background: radial-gradient(circle at 30% 30%, #f1d4ff, #9e3ee6, #300056);
    border-radius: 50% 50% 50% 50%;
    top: 35px;
    left: 55px;
    transform-origin: 50% 100%;
    opacity: 0;
    box-shadow: 0 0 20px rgba(190, 100, 255, 0.8);
    animation: bloom 1s forwards, sway 6s ease-in-out infinite;
    animation-delay: var(--delay);
  }

  .petal:nth-child(1) { --angle: 0deg;   --delay: 0s;   }
  .petal:nth-child(2) { --angle: 45deg;  --delay: 0.1s; }
  .petal:nth-child(3) { --angle: 90deg;  --delay: 0.2s; }
  .petal:nth-child(4) { --angle: 135deg; --delay: 0.3s; }
  .petal:nth-child(5) { --angle: 180deg; --delay: 0.4s; }
  .petal:nth-child(6) { --angle: 225deg; --delay: 0.5s; }
  .petal:nth-child(7) { --angle: 270deg; --delay: 0.6s; }
  .petal:nth-child(8) { --angle: 315deg; --delay: 0.7s; }

  .center {
    position: absolute;
    width: 85px;
    height: 85px;
    background: radial-gradient(circle, #ffe1fa, #ff66d9, #990066);
    border-radius: 50%;
    top: 60px;
    left: 60px;
    animation: pulse 2.5s infinite, spinGlow 20s linear infinite;
    box-shadow: 0 0 40px rgba(255, 150, 220, 0.9);
  }

  .aura {
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(200,100,255,0.4), transparent 70%);
    top: -25px;
    left: -25px;
    animation: auraPulse 6s ease-in-out infinite;
    filter: blur(20px);
  }

  .sparkle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    box-shadow: 0 0 12px white, 0 0 20px violet;
    animation: twinkle 3s infinite;
  }

  .sparkle:nth-child(10) { top: 10px;  left: 100px; animation-delay: 0s; }
  .sparkle:nth-child(11) { top: 30px;  left: 180px; animation-delay: 1s; }
  .sparkle:nth-child(12) { top: 180px; left: 160px; animation-delay: 2s; }
  .sparkle:nth-child(13) { top: 150px; left: 20px;  animation-delay: 0.5s; }
  .sparkle:nth-child(14) { top: 60px;  left: -10px; animation-delay: 1.5s; }
  .sparkle:nth-child(15) { top: 220px; left: 90px;  animation-delay: 2.5s; }

  .streak {
    position: absolute;
    width: 4px;
    height: 40px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.9), transparent);
    border-radius: 50%;
    opacity: 0.6;
    animation: streakAnim 6s linear infinite;
  }

  .streak:nth-child(16) { top: 50px; left: 250px; animation-delay: 0s; }
  .streak:nth-child(17) { top: 200px; left: -30px; animation-delay: 2s; }
  .streak:nth-child(18) { top: -20px; left: 120px; animation-delay: 4s; }

  .falling-petal {
    position: absolute;
    width: 30px;
    height: 40px;
    background: radial-gradient(circle at 30% 30%, #f1d4ff, #a64dff, #3d0066);
    border-radius: 50% 50% 50% 50%;
    opacity: 0.8;
    animation: fall 10s linear infinite;
  }

  .falling-petal:nth-child(19) { left: 20%; animation-delay: 0s; }
  .falling-petal:nth-child(20) { left: 50%; animation-delay: 3s; }
  .falling-petal:nth-child(21) { left: 80%; animation-delay: 6s; }
  .falling-petal:nth-child(22) { left: 35%; animation-delay: 1.5s; }
  .falling-petal:nth-child(23) { left: 65%; animation-delay: 4.5s; }

  /* Floating Love Text */
  .love-text {
    position: absolute;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
    color: #ffb3f7;
    text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99ff, 0 0 30px violet;
    opacity: 0;
    animation: loveFloat 5s ease-in-out infinite;
    pointer-events: none;
  }

  .love-text.show {
    opacity: 1;
    transition: opacity 2s ease-in-out;
  }

  @keyframes bloom {
    0% { transform: scale(0.1) rotate(var(--angle)) translateY(-70px); opacity: 0; }
    100% { transform: scale(1) rotate(var(--angle)) translateY(-70px); opacity: 1; }
  }

  @keyframes sway {
    0%, 100% { transform: rotate(var(--angle)) translateY(-70px) rotate(0deg); }
    50% { transform: rotate(var(--angle)) translateY(-70px) rotate(7deg); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(255,150,220,0.9); }
    50% { transform: scale(1.1); box-shadow: 0 0 45px rgba(255,180,250,1); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  @keyframes colorShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  @keyframes auraPulse {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.2); opacity: 0.3; }
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  @keyframes streakAnim {
    0% { transform: translateY(0) scaleY(1); opacity: 0.8; }
    100% { transform: translateY(-300px) scaleY(0.5); opacity: 0; }
  }

  @keyframes starsMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(-1000px); }
  }

  @keyframes spinGlow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes fall {
    0% { top: -50px; transform: rotate(0deg) translateX(0); opacity: 1; }
    50% { transform: rotate(90deg) translateX(20px); }
    100% { top: 100vh; transform: rotate(180deg) translateX(-20px); opacity: 0; }
  }

  @keyframes loveFloat {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-15px); }
  }
</style>
</head>
<body>
  <div class="scene" id="flowerScene">
    <div class="aura"></div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="love-text" id="loveText">I LOVE YOU SO MUCH AZIEE</div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="streak"></div>
    <div class="streak"></div>
    <div class="streak"></div>
  </div>

  <div class="falling-petal"></div>
  <div class="falling-petal"></div>
  <div class="falling-petal"></div>
  <div class="falling-petal"></div>
  <div class="falling-petal"></div>

  <!-- Hidden Audio -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_2f3a6d8a3c.mp3?filename=ethereal-chimes-141856.mp3" type="audio/mpeg">
  </audio>

<script>
  const flower = document.getElementById("flowerScene");
  const music = document.getElementById("bgMusic");
  const loveText = document.getElementById("loveText");

  flower.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      loveText.classList.add("show");
    } else {
      music.pause();
      loveText.classList.remove("show");
    }
  });
</script>
</body>
</html>

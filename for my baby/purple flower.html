<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Flower Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #2a003f, #0d0018);
  }

  .flower {
    position: relative;
    width: 200px;
    height: 200px;
    animation: float 8s ease-in-out infinite;
    filter: hue-rotate(0deg);
    animation: float 8s ease-in-out infinite, colorShift 12s linear infinite;
  }

  .petal {
    position: absolute;
    width: 80px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #e2b9ff, #8e3dcc, #3b0a66);
    border-radius: 50% 50% 50% 50%;
    top: 40px;
    left: 60px;
    transform-origin: 50% 100%;
    opacity: 0;
    animation: bloom 1s forwards, sway 5s ease-in-out infinite;
    animation-delay: var(--delay);
  }

  /* Place petals in a circle */
  .petal:nth-child(1) { --angle: 0deg;   --delay: 0s;   }
  .petal:nth-child(2) { --angle: 45deg;  --delay: 0.1s; }
  .petal:nth-child(3) { --angle: 90deg;  --delay: 0.2s; }
  .petal:nth-child(4) { --angle: 135deg; --delay: 0.3s; }
  .petal:nth-child(5) { --angle: 180deg; --delay: 0.4s; }
  .petal:nth-child(6) { --angle: 225deg; --delay: 0.5s; }
  .petal:nth-child(7) { --angle: 270deg; --delay: 0.6s; }
  .petal:nth-child(8) { --angle: 315deg; --delay: 0.7s; }

  /* Flower center */
  .center {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #ffccf5, #ff5dc2);
    border-radius: 50%;
    top: 60px;
    left: 60px;
    animation: pulse 2s infinite;
    box-shadow: 0 0 20px rgba(255,150,220,0.7);
  }

  /* Animations */
  @keyframes bloom {
    0% { transform: scale(0.1) rotate(var(--angle)) translateY(-60px); opacity: 0; }
    100% { transform: scale(1) rotate(var(--angle)) translateY(-60px); opacity: 1; }
  }

  @keyframes sway {
    0%, 100% { transform: rotate(var(--angle)) translateY(-60px) rotate(0deg); }
    50% { transform: rotate(var(--angle)) translateY(-60px) rotate(5deg); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes colorShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Flower Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #2a003f, #0d0018);
  }

  .flower {
    position: relative;
    width: 200px;
    height: 200px;
    animation: float 8s ease-in-out infinite;
  }

  .petal {
    position: absolute;
    width: 80px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #e2b9ff, #8e3dcc, #3b0a66);
    border-radius: 50% 50% 50% 50%;
    top: 40px;
    left: 60px;
    transform-origin: 50% 100%;
    opacity: 0;
    animation: bloom 1s forwards, sway 5s ease-in-out infinite 1s;
  }

  /* Position petals in a circle */
  .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); animation-delay: 0s; }
  .petal:nth-child(2) { transform: rotate(45deg) translateY(-60px); animation-delay: 0.1s; }
  .petal:nth-child(3) { transform: rotate(90deg) translateY(-60px); animation-delay: 0.2s; }
  .petal:nth-child(4) { transform: rotate(135deg) translateY(-60px); animation-delay: 0.3s; }
  .petal:nth-child(5) { transform: rotate(180deg) translateY(-60px); animation-delay: 0.4s; }
  .petal:nth-child(6) { transform: rotate(225deg) translateY(-60px); animation-delay: 0.5s; }
  .petal:nth-child(7) { transform: rotate(270deg) translateY(-60px); animation-delay: 0.6s; }
  .petal:nth-child(8) { transform: rotate(315deg) translateY(-60px); animation-delay: 0.7s; }

  /* Flower center */
  .center {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #ffccf5, #ff5dc2);
    border-radius: 50%;
    top: 60px;
    left: 60px;
    animation: pulse 2s infinite;
    box-shadow: 0 0 20px rgba(255,150,220,0.7);
  }

  @keyframes bloom {
    0% { transform: scale(0.1) rotate(var(--angle,0deg)) translateY(-60px); opacity: 0; }
    100% { transform: scale(1) rotate(var(--angle,0deg)) translateY(-60px); opacity: 1; }
  }

  @keyframes sway {
    0%, 100% { transform: rotate(var(--angle,0deg)) translateY(-60px) rotate(0deg); }
    50% { transform: rotate(var(--angle,0deg)) translateY(-60px) rotate(4deg); }
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <div class="flower">
    <div class="petal" style="--angle:0deg;"></div>
    <div class="petal" style="--angle:45deg;"></div>
    <div class="petal" style="--angle:90deg;"></div>
    <div class="petal" style="--angle:135deg;"></div>
    <div class="petal" style="--angle:180deg;"></div>
    <div class="petal" style="--angle:225deg;"></div>
    <div class="petal" style="--angle:270deg;"></div>
    <div class="petal" style="--angle:315deg;"></div>
    <div class="center"></div>
  </div>
</body>
</html>

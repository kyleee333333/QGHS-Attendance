<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Interactive Cards</title>
  <style>
    body {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 28px;
      transition: flex-direction 0.5s cubic-bezier(.68,-0.55,.27,1.55);
      align-items: center;
      cursor: pointer;
    }
    .cards-container:hover {
      flex-direction: row;
    }
    .card {
      width: 320px;
      height: 180px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.33);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.55rem;
      color: white;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      background: linear-gradient(135deg,#6e8efb 0%,#a777e3 100%);
      user-select: none;
      transition: box-shadow 0.23s, transform 0.32s;
      outline: none;
    }
    .card:hover, .card:focus {
      box-shadow: 0 14px 44px rgba(100,50,200,0.45);
      transform: scale(1.045);
      z-index: 2;
    }
    .card-title {
      position: absolute;
      left: 18px;
      bottom: 14px;
      font-size: 1.05rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="cards-container" id="cards-container">
    <div class="card" data-url="https://github.com/" tabindex="0">
      <span>GitHub</span>
      <div class="card-title">Visit GitHub</div>
    </div>
    <div class="card" data-url="https://docs.github.com/" tabindex="0">
      <span>Docs</span>
      <div class="card-title">Visit Docs</div>
    </div>
    <div class="card" data-url="https://copilot.github.com/" tabindex="0">
      <span>Copilot</span>
      <div class="card-title">Visit Copilot</div>
    </div>
  </div>
  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = x / rect.width;
        const ny = y / rect.height;
        const color1 = `hsl(${nx * 360}, 80%, 60%)`;
        const color2 = `hsl(${(ny * 360 + 120)%360}, 80%, 60%)`;
        card.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.background = "linear-gradient(135deg,#6e8efb 0%,#a777e3 100%)";
      });
      card.addEventListener('click', () => {
        window.open(card.dataset.url, '_blank');
      });
      card.addEventListener('keydown', (e) => {
        if (e.key === "Enter" || e.key === " ") {
          window.open(card.dataset.url, '_blank');
        }
      });
    });
  </script>
</body>
</html>

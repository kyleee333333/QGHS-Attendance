<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Quiz System</title>
<style>
  /* ========== PRELOADER ========== */
  #preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #1a1a2e;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    font-size: 22px;
    letter-spacing: 2px;
  }
  #preloader .dot {
    width: 10px; height: 10px;
    margin: 4px;
    background: #ff4d4d;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 0.8s infinite alternate;
  }
  #preloader .dot:nth-child(2) { animation-delay: 0.2s; background: #009dff; }
  #preloader .dot:nth-child(3) { animation-delay: 0.4s; background: #ffb347; }
  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }

  /* ========== BODY STYLE ========== */
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #800000 0%, #1a1a2e 100%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
  }

  /* ========== BACKGROUND PARALLAX ========== */
  .background {
    position: absolute;
    width: 120%;
    height: 120%;
    top: -10%; left: -10%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    transition: transform 0.1s ease-out;
  }

  /* ========== CONTENT ========== */
  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #d9e4f5;
  }
  .btn-container {
    display: flex;
    gap: 20px;
  }
  button {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }
  .admin-btn {
    background-color: #800000;
    color: #fff;
  }
  .admin-btn:hover {
    background-color: #a00000;
    transform: scale(1.05);
  }
  .student-btn {
    background-color: #009dff;
    color: #fff;
  }
  .student-btn:hover {
    background-color: #00baff;
    transform: scale(1.05);
  }

  /* BACK BUTTON */
  .back-btn {
    position: absolute;
    top: 25px;
    left: 25px;
    font-size: 1.8rem;
    background: transparent;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  .back-btn:hover {
    color: #ffb347;
    transform: scale(1.2);
  }
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div>Loading</div>
  <div>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Background -->
<div class="background" id="bg"></div>

<!-- Content -->
<div class="content" id="mainContent" style="display:none;">
  <button class="back-btn" onclick="history.back()">&#8592;</button>
  <h1>SMART QUIZ SYSTEM</h1>
  <p>Empowering learning through innovation and design.</p>
  <div class="btn-container">
    <button class="admin-btn" onclick="location.href='admin.html'">Admin Panel</button>
    <button class="student-btn" onclick="location.href='student.html'">Student Access</button>
  </div>
</div>

<script>
  // PRELOADER
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1500);
  });

  // PARALLAX BACKGROUND
  const bg = document.getElementById('bg');
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 30;
    const y = (e.clientY / window.innerHeight - 0.5) * 30;
    bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; padding:30px; text-align:center; }
    h1 { margin-bottom:20px; }
    .form { max-width:400px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input { padding:10px; width:100%; border:1px solid #ccc; border-radius:6px; margin-bottom:12px; font-size:15px; }
    button { padding:10px 20px; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer; font-size:15px; }
    button:hover { background:#0056b3; }
    #qrcode { margin-top:20px; }
    #downloadBtn { display:none; margin-top:10px; background:#28a745; }
    #downloadBtn:hover { background:#1e7e34; }
  </style>
</head>
<body>
  <h1>Student QR Code Generator</h1>

  <div class="form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="grade" placeholder="Grade & Section" required>
    <input type="text" id="lrn" placeholder="LRN" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>
  </div>

  <script>
    let qr = null;

    function generateQR() {
      const name = document.getElementById("name").value.trim();
      const grade = document.getElementById("grade").value.trim();
      const lrn = document.getElementById("lrn").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !grade || !lrn || !email) {
        alert("Please fill in all fields");
        return;
      }

      // Info encoded into QR
      const studentData = {
        name: name,
        grade: grade,
        lrn: lrn,
        email: email
      };
      const qrText = JSON.stringify(studentData);

      // Clear old QR
      document.getElementById("qrcode").innerHTML = "";

      // Generate new QR
      qr = new QRCode(document.getElementById("qrcode"), {
        text: qrText,
        width: 220,
        height: 220
      });

      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadQR() {
      const qrCanvas = document.querySelector("#qrcode canvas");
      if (!qrCanvas) return;

      const link = document.createElement("a");
      link.download = "student_qr.png";
      link.href = qrCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
